<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./Styles/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div id="screen" value="test">
					<span class="display">0</span>
				</div>
				<div class="keypad">
					<div class="row">
						<button class="btn clear-all">CE</button>
						<button class="btn backspace"><img src="./Public/backspace-icon.svg" alt=""></button>
						<button class="btn modulas">%</button>
						<button class="btn divide operator">รท</button>
					</div>
					<div class="row">
						<button class="btn 7">7</button>
						<button class="btn 8">8</button>
						<button class="btn 9">9</button>
						<button class="btn multipy operator">x</button>
					</div>
					<div class="row">
						<button class="btn 4">4</button>
						<button class="btn 5">5</button>
						<button class="btn 6">6</button>
						<button class="btn subtract operator"><hr /></button>
					</div>
					<div class="row">
						<button class="btn 3">3</button>
						<button class="btn 2">2</button>
						<button class="btn 1">1</button>
						<button class="btn add operator">+</button>
					</div>
					<div class="last-row">
						<button class="btn zero">0</button>
						<button class="btn period">.</button>
						<button class="btn eqaul operator">=</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
